version: 0.0
os: linux

# ファイルデプロイメント設定
files:
  - source: /
    destination: /opt/my-python-app

# ファイル権限設定
permissions:
  - object: /opt/my-python-app
    owner: ubuntu
    group: ubuntu
    mode: 755
    type:
      - directory

  - object: /opt/my-python-app/sampl-app.py
    owner: ubuntu
    group: ubuntu
    mode: 755
    type:
      - file

  - object: /opt/my-python-app/scripts
    owner: ubuntu
    group: ubuntu
    mode: 755
    type:
      - directory

# デプロイメントライフサイクルフック
hooks:
  # インストール前：旧バージョンのサービスを停止
  BeforeInstall:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root

  # インストール後：依存関係のインストールと設定
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root

  # アプリケーション開始
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root

  # デプロイメント成功の検証
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: ubuntu
